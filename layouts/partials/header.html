<header>
  <nav class="nav">
    <div class="nav-container">
      <div class="nav-brand">
        <a href="{{ .Site.BaseURL }}">
          {{ if .Site.Params.logo }}
            <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" class="logo">
          {{ else }}
            {{ .Site.Title }}
          {{ end }}
        </a>
      </div>
      
      <div class="nav-menu">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
        {{ end }}
        {{ partial "theme-toggle.html" . }}
      </div>
    </div>
  </nav>
</header>

<style>
.nav {
  background: var(--bg-secondary);
  padding: 1rem 0;
  border-bottom: 2px solid var(--neon-blue);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-brand a {
  font-size: 1.5rem;
  font-weight: bold;
  text-decoration: none;
  background: var(--gradient-cyber);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.logo {
  height: 40px;
}

.nav-menu {
  display: flex;
  align-items: center;
  gap: 2rem;
}

.nav-link {
  text-decoration: none;
  color: var(--text-primary);
  font-weight: 500;
  position: relative;
  padding: 0.5rem 0;
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gradient-cyber);
  transition: width 0.3s;
}

.nav-link:hover::after {
  width: 100%;
}
</style>
