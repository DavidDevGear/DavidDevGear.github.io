{{ $asin := .Get "asin" }}
{{ $text := .Get "text" | default "Check Price on Amazon" }}
{{ $tag := .Site.Params.amazon.tag | default "dviddadev2109-20" }}

<a href="https://www.amazon.com/dp/{{ $asin }}/?tag={{ $tag }}" 
   target="_blank" 
   rel="nofollow sponsored"
   class="amazon-link">
   {{ $text }}
</a>

<style>
.amazon-link {
    display: inline-block;
    background: linear-gradient(135deg, #FF9900, #FFAD33);
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    margin: 10px 0;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(255, 153, 0, 0.2);
}
.amazon-link:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 153, 0, 0.3);
}
</style>
